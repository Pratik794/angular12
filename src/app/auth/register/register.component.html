<div class="container">
  <h1>Register Page</h1>
  <hr>

  <div class="justify-content-center align-items-center">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email : </label>
        <input formControlName="username" type="text" class="form-control" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Password : </label>
        <input formControlName="password" type="text" class="form-control" placeholder="Enter your Password"
          id="password" autocomplete="off">
      </div>

      <div class="form-group">
        <label>Phone : </label>
        <input formControlName="phone" type="text" class="form-control" placeholder="Enter your Phone"
          id="password" autocomplete="off">
      </div>

      <button routerLink="/auth/login" type="button" class="btn btn-secondary m-2">Already Registered? Login Here</button>
      <input type="submit" class="btn btn-primary float-right m-2" value="Register">
    </form>
  </div>
</div>
