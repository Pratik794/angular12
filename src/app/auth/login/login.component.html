<div class="container">
  <h1>Login Page</h1>
  <hr>

  <div class="justify-content-center align-items-center">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>Email : </label>
              <input  formControlName="username" type="text" class="form-control" placeholder="Enter your email">
          </div>

          <div class="form-group">
              <label>Password : </label>
              <input formControlName="password" type="text" class="form-control" placeholder="Enter your Password" id="password" autocomplete="off">
          </div>

          <button routerLink="/auth/register" type="button" class="btn btn-secondary m-2">Not Registered? Register Here</button>
          <input type="submit" class="btn btn-primary float-right m-2" value="Login">
      </form>
  </div>
</div>
